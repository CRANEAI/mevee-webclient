<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      position: fixed;
      height: 100%;
      font-family: 'Source Sans Pro', Arial, sans-serif;
      font-size: 1rem; /* 16px */
      background-color: rgb(0, 0, 0);
    }

    a {
      color: inherit;
    }

    #app {
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }

    [hidden]:not([hidden="false"]) {
      display: none !important;
    }
  </style>
  <script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
  <script src="compatibility/adapter.js?v=VERSION" language="javascript"></script>
  <script src="compatibility/bowser.js?v=VERSION" language="javascript"></script>
  <script src="compatibility/sip.js?v=VERSION" language="javascript"></script>
  <script src="compatibility/kurento-extension.js?v=VERSION" language="javascript"></script>
  <script src="compatibility/kurento-utils.js?v=VERSION" language="javascript"></script>


  <link href="https://meveepro.herokuapp.com/mevee.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.1/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.1/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stream-chat@1.6.2/dist/browser.full-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stream-chat-react@0.11.3/dist/browser.full-bundle.min.js"></script>


      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
      <script src="https://meveepro.herokuapp.com/vuep.js"></script>
      <script src="https://meveepro.herokuapp.com/utils.js"></script>
      <script src="https://meveepro.herokuapp.com/index.js"></script>
  <script src="https://meveepro.herokuapp.com/mevee.js"></script>


</head>
<body style="background-color: #06172A">
  <div id="chatapp"></div>
  <div id="app" role="document"></div>
  <audio id="remote-media" autoPlay="autoplay">
    <track kind="captions" /> {/* These captions are brought to you by eslint */}
  </audio>
  <div id="ap"></div>
</body>
